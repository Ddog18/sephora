<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/public.css" />
		<link rel="stylesheet" type="text/css" href="css/user/user_public.css" />
		<link rel="stylesheet" type="text/css" href="lib/district/css/zcity.css" />
		<link rel="stylesheet" type="text/css" href="css/user/address_iframe.css"/>
		<link rel="stylesheet" type="text/css" href="css/user/user_address.css"/>
	</head>
	<body>
		<div class="heard_top_get"></div>
		<div class="head_get"></div>
		<div class="content">
			<div class="container clearfix">
				<div class=" fl left_box"></div>
				<div class="fl right_box">
					<div class="right_title clearfix">
						<div class="title fl">收货地址</div>
						<div class="fr added">
							<span id="add">+ 新增收货地址</span>
							<div class="addedForm_get"></div>
						</div>
					</div>
					<div class="right_content_box ">
						<div class="right_content">
							<div class="top_tips">
								<span>最多保存10个有效地址</span>
							</div>
							<div class="addressList">
								<div class="address_link clearfix">
									<div class="infor fl clearfix">
										<div class="name fl">
											<span>张三</span>
										</div>
										<div class="isdefault fl"><span>默认地址</span></div>
										<div class="address_infor fl">
											<span class="infor">山东 泰安市 泰山区</span>
											<span class="address_detailed">888888</span>
										</div>
										<div class="phone fl">13081475269</div>
									</div>
									<div class="edit fr">
										<div class="addressIcon close"></div>
										<p class="edit_btn">编辑地址</p>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="foot_log"></div>
		<div class="foot_get"></div>
		<script src="js/jquery-3.4.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="lib/district/js/jquery-1.9.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/user_public.js" type="text/javascript" charset="utf-8"></script>
		<script src="lib/district/js/zcity.js" type="text/javascript"></script>
		<script src="js/user_address.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$('.heard_top_get').load('heard_top.html')
			$('.head_get').load('head.html');
			$('.left_box').load('user_public.html');
			$('.foot_log').load('footer_log.html')
			$('.foot_get').load('footer.html');
			$('.addedForm_get').load('address_iframe.html').ready(function(){
				 zcityrun('.zcityGroup');
			});
		</script>
	</body>
</html>
