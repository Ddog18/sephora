<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/public.css" />
		<link rel="stylesheet" type="text/css" href="css/sidebar.css" />
		<link rel="stylesheet" type="text/css" href="css/user/user_public.css" />
		<link rel="stylesheet" type="text/css" href="css/youlike.css" />
		<link rel="stylesheet" type="text/css" href="css/user/user_infor.css" />
		<link rel="stylesheet" type="text/css" href="css/user_address.css" />
		<link rel="stylesheet" type="text/css" href="lib/layui/css/modules/layer/default/layer.css" />
		<link rel="stylesheet" type="text/css" href="lib/district/css/zcity.css" />
	</head>
	<style>
	.marg{
		margin-left:0 ;
	}
	.zcityGroup .zcityItem{
		width: 24%;
	}
	 .link{
		 margin-left: 100px;
	 }
	 .link>p{
		 width: 80px;
	 }
	</style>
	<body>
		<form style="margin: 30px 0px;">
					<div class="clearfix link">
						<div class="em fl"></div>
						<p class="fl">收货人</p>
						<input type="text" name="" id="username" value="" class="input"/>
					</div>
					<div class="clearfix link">
						<div class="em fl marg"></div>
						<p class="fl">所在地区</p>
						<div class="zcityGroup" city-range="{'level_start':1,'level_end':3}"></div>
					</div>
					<div class="clearfix link">
						<div class="em fl marg"></div>
						<p class="fl">详细地址</p>
						<input type="text" name="" id="" value="" class="address" style="width: 500px;"/>
					</div>
					<div class="clearfix link">
						<div class="em fl marg"></div>
						<p class="fl">手机号码</p>
						<input type="text" name="" id="userphone" value="" class="input" />
					</div>
					<div class="clearfix link">
						<div class="em fl marg" style="background-color: white;"></div>
						<p class="fl">固定电话</p>
						<input type="text" name="" id="userphone" value="" class="input" />
					</div>
					<div class="clearfix link">
						<div class="em fl marg" style="background-color: white;"></div>
						<p class="fl">邮编</p>
						<input type="text" name="" id="userphone" value="" class="input" />
					</div>
				</form>
			<script src="lib/district/js/jquery-1.9.1.min.js" type="text/javascript" charset="utf-8"></script>
			<script src="lib/district/js/zcity.js" type="text/javascript" charset="utf-8"></script>
			<script>
				 zcityrun('.zcityGroup');
			</script>
	</body>
</html>
