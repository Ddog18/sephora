<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/public.css" />
		<link rel="stylesheet" type="text/css" href="css/login.css" />
	</head>
	<body>
		<div class="container">
			<div class="logo_box clearfix">
				<div class="logo fl">
					<a href="https://www.sephora.cn/"><img src="public_img/ia_300000000.png"></a>
				</div>
			</div>
		</div>
		<div class="bg">
			<div class="container">
				<div class="table_box">
					<div class="table ">
						<div class="form_title">登录丝芙兰官网</div>
						<form action="" method="post" class="form">
							<div class="error_tip clearfix">
								<i class="icon errorRedIcon vertical_mid fl"></i>
								<span class="errorFont vertical_mid fl">错误信息</span>
							</div>
							<div class=" input_box">
								<li class="icon pers_icon"></li>
								<div class="error ">
									<li class="icon error_Icon"></li>
									<div class="errorRedLine"></div>
									<input type="text" name="" id="" value="" placeholder="手机号/邮箱" />
								</div>

							</div>
							<div class="relative input_box">
								<li class="icon pass_icon"></li>
								<li class="icon error_Icon"></li>
								<div class="errorRedLine"></div>
								<input type="password" name="" placeholder="密码" />
							</div>
							<p><a href="forgottenPassword.html">忘记密码？</a></p>
							<div class="submit_btn ">
								<button type="submit" class="">登录</button>
								<div class="check_box clearfix">
									<input type="checkbox" name="" id="" value="" checked="checked" class="vertical_mid" />
									<span class="vertical_mid">已阅读<a href="" class="black_cor">《丝芙兰用户服务协议》</a>和<a href="">《丝芙兰隐私政策》</a></span>
										<ul class="fl clearfix">
											<li class="icon icon_WeChat fl"></li>
											<li class="icon icon_qq fl"></li>
											<li class="icon icon_blog fl"></li>
										</ul>
									<div class="fr link">还没有账号？<a href="register.html" class="red">免费注册<div class="triangle"></div></a></div>
								</div>
							</div>
						</form>
					</div>
				</div>

			</div>
		</div>
		<div class="introduce"></div>
		<script src="js/jquery-3.4.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="lib/Validform_v5.3.2/js/Validform_v5.3.2_min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/login.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
