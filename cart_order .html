		<script>
			$(function() {
				$('.heard_top').load('heard_top.html');

		<script>
			window.onload=function(){
				zcityrun('.zcityGroup');
				console.log(2);
			}
			var flag;
			var clone = $('#name_content').clone();
			var find;
			var allcity;
			
			$('body').on('click', '#edit', function() {
				flag = false;
				
				$('.edit_add').show();
				find = $(this).parents('.cart_address_content_text');
				$('#username').val($(this).parents('.cart_address_content_text').find('.cart_address_content_text_num').text())
				$('#userphone').val($(this).parents('.cart_address_content_text').find('.cart_address_content_text_phone').text())
			})
			$('body').on('click', '#del', function() {
				$(this).parents('#name_content').remove();
			})
			$('body').on('click', '.close_X', function() {
				$(this).parents('.edit_add').hide()
			})
			$('.cart_address_content_add').click(function() {
				console.log(flag)
				flag = true;
				//zcityrun('.zcityGroup');
				$('.edit_add').show();
				
			})
			$('body').on('click', '.submit_btn', function() {
				var text=true;
				var city = '';
				var username=$('#username').val();
				var userphone=$('#userphone').val();
				$('.currentValue').each(function() {
					city = city + $(this).val() + ' ';
					if($(this).val()==''){
						text=false;
					}
				});
				var address=$('.address').val();
				var regu = /^[ ]+$/;
				console.log()
				if(username!=''&&!regu.test(username)&&userphone!=''&&city!=''&&!regu.test(city)&&address!=''&&!regu.test(address)&&text){
					if (flag) {
						clone.find('.cart_address_content_text_num').text(username);
						clone.find('.cart_address_content_text_phone').text(userphone);
						clone.find('.cart_address_content_text_address').text(city);
						clone.appendTo('#clone_to');
						clone = $('#name_content').clone();
						$(this).parents('.edit_add').hide()
						$('#username').val('');
						$('#userphone').val('');
						$('.address').val('');
					} else {
						find.find('.cart_address_content_text_num').text(username)
						find.find('.cart_address_content_text_phone').text(userphone)
						find.find('.cart_address_content_text_address').text(city)
						$(this).parents('.edit_add').hide()
					}
				}else{
					alert('必填项不能为空或空格');
				}
				

			})
			$('body').on('click', '.close_btn', function() {
				$(this).parents('.edit_add').hide()
			})
		
			$('body').on('click', '#name_content', function() {
				if ($(this).css('border') == '2px solid rgb(255, 255, 255)') {
					$(this).css('border', '2px solid red');
				} else {
					$(this).css('border', '2px solid white');
				}
				$(this).siblings('.cart_address_content_text ').each(function() {
					$(this).css('border', '2px solid white');
				})
			})
		</script>
		<script>
			$(function() {
				var maxnum = $.cookie('maxnum');
				for (var i = 1; i <= maxnum; i++) {
					var goods_money = $.cookie('goods_money' + i);
					var goods_specs = $.cookie('goods_specs' + i);
					var goods_numtext = $.cookie('goods_numtext' + i);
					var goods_name = $.cookie('goods_name' + i);
					var goods_img = $.cookie('goods_img' + i);
					var goods_text = $.cookie('goods_text' + i);
					var oneclass = $('#theone').clone();
					oneclass.find('subname').text(goods_text);
					oneclass.find('goods_name').text(goods_name);
					oneclass.find('spec').text(goods_specs);
					oneclass.find('.goods_price').text(goods_money);
					oneclass.find('.goods_num').text(goods_numtext);
					oneclass.find('.subtotal').children('p').text(goods_money);
					oneclass.find('.goods_img').children('img').attr('src', goods_img);
					oneclass.appendTo('#cart_order');
				}
				var allnum = $.cookie('cart_allnum');
				var allmoney = $.cookie('cart_allmoney');
				$('#allmoney').text(allmoney)
				$('.cart_allnum').text(allnum);
				$('.cart_allmoney').text(allmoney);
			})
		</script>

			})
