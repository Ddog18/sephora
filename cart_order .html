<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<link rel="stylesheet" type="text/css" href="./css/reset.css" />
	<link rel="stylesheet" type="text/css" href="css/public.css" />
	<link rel="stylesheet" type="text/css" href="css/cart.css"/>
	<link rel="stylesheet" type="text/css" href="css/cart_order.css"/>
	<style>
		.cart_top_step_wrap_a{
			background-position: -145px 0;
		}
		.cart_top_step_wrap_b{
				background-position: 0 -50px;
		}
	</style>
	<body>
		<div class="heard_top"></div>
		<div class="cart_top">
			<div class="container clearfix">
				<div class="cart_top_log fl">
					<a href="index.html">
						<img src="img/cart/search_logo.png"/>
					</a>
				</div>
				<div class="cart_top_step relative fr clearfix">
					<div class="cart_top_step_wrap">
						<em class="cart_top_step_wrap_a cart_ico"></em>
					</div>
					<div class="cart_top_step_wrap">
						<em class="cart_top_step_wrap_b cart_ico"></em>
					</div>
					<div class="cart_top_step_wrap">
						<em class="cart_top_step_wrap_c cart_ico"></em>
					</div>
					<div class="cart_top_step_line"></div>
				</div>
			</div>
		</div>
		<div class="cart_address">
			<div class="container">
				<div class="cart_address_content relative">
					<div class="cart_address_content_title">收货信息</div>
					<div class="cart_address_content_add">+ 新建收货地址</div>
					<div class="cart_address_content_text clearfix">
						<span class="cart_address_content_text_num">1</span>
						<span class="cart_address_content_text_address">北京 北京市 东城区</span>
						<span class="cart_address_content_text_phone">132****1234</span>
						<span class="cart_address_content_text_null fr">
							<a href="javascript:;">编辑</a>
							<a href="javascript:;">删除</a>
						</span>
					</div>
				</div>
			</div>
		</div>
		<div class="cart_address">
			<div class="container">
				<div class="cart_address_content relative">
					<div class="cart_address_content_title">支付方式</div>
					<div class="cart_address_content_text clearfix" style="border: 0;height: auto; padding: 20px ;" >
						<span class="cart_pay">
							<span class="cart_pay_photo_a cart_pay_ico"></span>
							<span class="cart_pay_text">在线支付</span>
						</span>
						<span class="cart_pay">
							<span class="cart_pay_photo_b cart_pay_ico"></span>
							<span class="cart_pay_text">在线支付</span>
						</span>
					</div>
				</div>
			</div>
		</div>
		<div class="cart_address">
			<div class="container">
				<div class="cart_address_content relative">
					<div class="cart_address_content_title">配送信息</div>
					<div class="cart_address_content_text " style="border: 0;height: auto; padding: 20px ;" >
						<label class="cart_address_content_news">
							<input type="radio" value="on" name="news_radio" style="margin-right: 10px;"/>
							工作日、双休与假日均可送货
						</label>
						<label class="cart_address_content_news">
							<input type="radio" value="on" name="news_radio" style="margin-right: 10px;"/>
							只双休日、假日送货  (工作日不送)
						</label>
						<label class="cart_address_content_news">
							<input type="radio" value="on" name="news_radio" style="margin-right: 10px;"/>
							只工作日送货  (双休日、假日不用送) (注: 写字楼/商用地址客户请选择)
						</label>
					</div>
				</div>
			</div>
		</div>
		<div class="cart_address">
			<div class="container">
				<div class="cart_address_content relative">
					<div class="cart_address_content_title">已购清单</div>
					<div class="cart_address_content_text " style="border: 0;height: auto; padding: 20px ;" >
						<label class="cart_address_content_news">
							<input type="radio" value="on" name="news_radio" style="margin-right: 10px;"/>
							工作日、双休与假日均可送货
						</label>
						<label class="cart_address_content_news">
							<input type="radio" value="on" name="news_radio" style="margin-right: 10px;"/>
							只双休日、假日送货  (工作日不送)
						</label>
						<label class="cart_address_content_news">
							<input type="radio" value="on" name="news_radio" style="margin-right: 10px;"/>
							只工作日送货  (双休日、假日不用送) (注: 写字楼/商用地址客户请选择)
						</label>
					</div>
				</div>
			</div>
		</div>
		<div class="foot_log"></div>
		<div class="foot"></div>
		<script src="./js/jquery-3.4.1.min.js"></script>
		<script>
			$(function() {
				$('.heard_top').load('heard_top.html');
				$('.head').load('head.html');
				$('.foot_log').load('footer_log.html');
				$('.foot').load('footer.html');
			})
		</script>
	</body>
</html>
