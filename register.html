<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="lib/Validform_v5.3.2/css/style.css" />
		<link rel="stylesheet" type="text/css" href="css/register.css" />
		<link rel="stylesheet" type="text/css" href="css/public.css" />
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
	</head>
	<body>
		<div class="container">
			<div class="top clearfix">
				<div class="logo fl">
					<img src="img/register/logo.png">
				</div>
				<div class="txt fl">欢迎注册</div>
				<div class="login_box fr"><span class="grey">已有账号？</span><a href="login.html">立即登录 <div class="triangle"></div></a></div>
			</div>
		</div>
		<div class="bg">
			<div class="container">
				<div class="table">
					<form action="" method="" class="from">
						<div class="list">
							<p>图形验证码</p>
							<input type="text" name="" id="img_num" />
							<img src="./img/register/code.jpeg" class="vertical_mid">
							<div class="errorTip clearfix">
								<i class="icon errorRedIcon vertical_mid fl"></i>
								<span class="errorFont vertical_mid fl"></span>
							</div>
						</div>
						<div class="list">
							<p>手机号</p>
							<div class="relative input_box">
								<i class="icon errorRed"></i>
								<div class="errorRedLine"></div>
								<input type="txt" id="tel" placeholder="请输入你的手机号" datatype="/^[1]([3-9])[0-9]{9}$/" />
							</div>
							<button type="button" class="get_btn">获取验证码</button>
							<div class="errorTip clearfix">
								<i class="icon errorRedIcon vertical_mid fl"></i>
								<span class="errorFont vertical_mid fl"></span>
							</div>
						</div>
						<div class="list">
							<p>短信验证码</p>
							<div class="relative input_box">
								<i class="icon errorRed"></i>
								<div class="errorRedLine"></div>
								<input type="text" name="" id="" value="" datatype="/^d{4}$/" />
							</div>
							<div class="errorTip clearfix">
								<i class="icon errorRedIcon vertical_mid fl"></i>
								<span class="errorFont vertical_mid fl"></span>
							</div>
						</div>
						<div class="list">
							<p>输入密码</p>
							<div class="relative input_box">
								<i class="icon errorRed"></i>
								<div class="errorRedLine"></div>
								<input type="password" name="" id="pass1" datatype="s8-16" placeholder="8-16位大小写字母、数字和特殊符号的组合" errormsg="请输入不能少于8位密码" />
							</div>
							<div class="errorTip clearfix">
								<i class="icon errorRedIcon vertical_mid fl"></i>
								<span class="errorFont vertical_mid fl"></span>
							</div>
						</div>
						<div class="list">
							<p>确认密码</p>
							<div class="relative input_box">
								<i class="icon errorRed"></i>
								<div class="errorRedLine"></div>
								<input type="password" name="" id="" datatype="*" recheck="password" placeholder="请再次输入密码" errormsg="" />
							</div>
							<div class="errorTip clearfix">
								<i class="icon errorRedIcon vertical_mid fl"></i>
								<span class="errorFont vertical_mid fl"></span>
							</div>
						</div>
						<div class="submit_btn ">
							<button type="submit" class="">同意条款并注册</button>
							<div class="check_box clearfix">
								<input type="checkbox" name="" id="" value="" class="vertical_mid" />
								<span class="vertical_mid">已阅读<a href="" class="black_cor">《丝芙兰用户服务协议》</a>和<a href="">《丝芙兰隐私政策》</a></span>
								<div class="fr link"><a href="">邮箱注册<div class="triangle color_grey"></div></a></div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<div class="footer">
			<div class="container">
				<div class="text">
					<a class="vertical_mid" href="http://www.beian.gov.cn/portal/registerSystemInfo?recordcode=31010602003121"><img
						 src="img/register/logo2.png" class="vertical_mid">沪公网安备 31010602003121号</a><a href="">ICP备案序号:沪ICP备05026645号</a>
					<a href="https://ssl1.sephorastatic.cn/wcsfrontend/campaign/campaign_img/2019/02/banner/food_license.jpg">食品经营许可证</a><a
					 href="">网站使用条款</a><a href="">严正声明</a>
				</div>
				<div class="text">
					<span>本网站隶属于丝芙兰（上海）化妆品销售有限公司（企业法人营业执照）预付卡信息对接唯一标识 : 310101F5201530100309</span>
				</div>
			</div>
		</div>
		<script src="js/jquery-3.4.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="lib/Validform_v5.3.2/js/Validform_v5.3.2_min.js" type="text/javascript" charset="utf-8"></script>
		<script src="./js/register.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
