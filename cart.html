<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="./css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/public.css" />
		<link rel="stylesheet" type="text/css" href="css/register.css" />
		<link rel="stylesheet" type="text/css" href="css/cart.css"/>
		<script src="js/jquery-3.4.1.min.js"></script>
	</head>
	<body>
		<div class="head"></div>
		<div class="cart_top">
			<div class="container clearfix">
				<div class="cart_top_log fl">
					<a href="index.html">
						<img src="img/cart/search_logo.png"/>
					</a>
				</div>
				<div class="cart_top_step relative fr clearfix">
					<div class="cart_top_step_wrap">
						<em class="cart_top_step_wrap_a cart_ico"></em>
					</div>
					<div class="cart_top_step_wrap">
						<em class="cart_top_step_wrap_b cart_ico"></em>
					</div>
					<div class="cart_top_step_wrap">
						<em class="cart_top_step_wrap_c cart_ico"></em>
					</div>
					<div class="cart_top_step_line"></div>
				</div>
			</div>
		</div>
		<div class="cart_tips">
			<div class="container">
				<div class="cart_tips_text">您的购物车清单如含近效期产品，该近效期产品不支持7天无理由退货，近效期产品为页面有特别标示有效期信息的产品。</div>
			</div>
		</div>
		<div class="cart_body">
			<div class="container relative">
				<div class="cart_body_info">
					<em class="cart_body_yes cart_body_ico" id="cart_body_yesall"></em>
					<div class="cart_body_title clearfix">
						<div class="fl cart_body_box" style="width: 120px;">全选</div>
						<div class="fl cart_body_box" style="width: 464px;">商品信息</div>
						<div class="fl cart_body_box" style="width: 150px;">单价(元)</div>
						<div class="fl cart_body_box" style="width: 170px;">数量</div>
						<div class="fl cart_body_box" style="width: 144px;">小计(元)</div>
						<div class="fl cart_body_box" style="width: 50px;">操作</div>
					</div>
					<div class="cart_body_content">
						<div class="cart_body_content_item">
							<em class="cart_body_yes cart_body_ico" style="top: 50%;"></em>
							<div class="cart_body_content_item_info">
								<a href="goods_details.html"><img src="img/cart/1_n_08106_150x150.jpg"/></a>
								<div class="cart_body_content_item_info_text">
									<a href="goods_details.html">LANCOME</a>
									<a href="goods_details.html">兰蔻菁纯丝绒雾面唇膏</a>
									<a href="goods_details.html">规格：3.4g, 196</a>
								</div>
								<div class="cart_body_content_item_money">
									<span>270.00</span>
								</div>
								<div class="cart_body_content_item_num">
									<div class="cart_body_content_item_module">
										<i class="cart_body_content_item_cut">-</i>
										<span class="cart_body_content_item_sum">1</span>
										<i class="cart_body_content_item_add">+</i>
									</div>
								</div>
								<div class="cart_body_content_item_subtotal">
									<span >270.00</span>
								</div>
								<div class="cart_body_content_item_del">
									<i class="cart_body_content_item_deltis"></i>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script>
			$(function() {
				$('.head').load('head.html');
			})
		</script>
		<script>
			$('.cart_body_content_item_add').click(function(){
				var price=$(this).parents('.cart_body_content_item_num').siblings('.cart_body_content_item_money').children().text();
				$(this).prev('span').text(parseInt($(this).prev('span').text())+1);
				var number=$(this).prev('span').text();
				var here=$(this).parents('.cart_body_content_item_num').siblings('.cart_body_content_item_subtotal').children();
				subtotal(number,price,here)
			})
			$('.cart_body_content_item_cut').click(function(){
				if($(this).next('span').text()>1){
					$(this).next('span').text(parseInt($(this).next('span').text())-1);
				}
			})
			function subtotal(sum,money,where){
				console.log(parseFloat(money).toFixed(2));
				where.text((parseFloat(money)*parseFloat(sum)).toFixed(2));
			}
		</script>
	</body>
</html>
