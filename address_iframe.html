<form>
	<div class="title_box">
		<div class="form_title clearfix">
			<span class="title">新增地址</span>
			<span class="fr close_X">x</span>
		</div>
	</div>

	<div class="bg">
		<div class="clearfix link">
			<div class="em fl"></div>
			<span class=" person">收货人</span>
			<input type="text" name="" id="username" value="" class="input" />
		</div>
		<div class="link clearfix ">
			<div class="em fl"></div>
			<span class="fl">所在地区</span>
			<!-- <div class="zcityGroup fl" city-range="{'level_start':1,'level_end':3}"></div> -->
			<div class="zcityGroup fl" city-range="{'level_start':1,'level_end':3}"></div>
		</div>
		<div class="link clearfix">
			<div class="em fl"></div>
			<span class="fl">详细地址</span>
			<input type="text" name="" id="" value="" class="address fl" />
		</div>
		<div class="clearfix link">
			<div class="em fl marg"></div>
			<span class="fl">手机号码</span>
			<input type="text" name="" id="userphone" value="" class="input" />
		</div>

		<div class="link clearfix ">
			<span class="fl">&nbsp;&nbsp;固定电话</span>
			<input type="text" name="" id="telephone" value="" class="input" />
		</div>
		<div class="link clearfix ">
			<span class="">&nbsp;&nbsp;邮政编码</span>
			<input type="text" name="" id="postalCode" value="" class="input" />
		</div>
		<div class="default">
			<input type="checkbox" name="" id="check" value="" />
			<span>设置为默认地址</span>
		</div>
		<button type="button" class="submit_btn">保存并使用</button>
		<button type="button" class="close_btn">取消</button>
	</div>
</form>
